<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Pré-carregar imagens otimizadas -->
    <link rel="preload" href="claro_optimized.jpg" as="image">
    <link rel="preload" href="escuro_optimized.jpg" as="image">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gerenciador de Tarefas</h1>
        <button id="toggleTheme">Tema Escuro</button>
      </header>
      <div class="task-controls">
        <input type="text" id="task" placeholder="Digite uma nova tarefa" />
        <button id="addTask">Adicionar</button>
        <input type="text" id="search" placeholder="Buscar tarefa..." />
      </div>
      <div class="filters">
        <button id="filterAll" class="active">Todas</button>
        <button id="filterPending">Pendentes</button>
        <button id="filterCompleted">Concluídas</button>
      </div>
      <ul id="taskList"></ul>

      <div id="progressContainer">
        <label for="progress">Progresso:</label>
        <progress id="progress" value="0" max="100"></progress>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
